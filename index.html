<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/assets/imgs/logo.png" type="image/png">
    <link rel="icon" type="image/x-icon" href="asset/imgs/logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="asset/imgs/logo.png">
    <title>Portal</title>
</head>
<body class="custom">
    <div class="content">
        <div class="centered-container">
            <img src="asset/imgs/school_logo.png" alt="Logo" class="logo">
                <div class="centered-div">
                      <h1 class="login">LOGIN TO YOUR ACCOUNT</h1>
                      <div class="text-field-container">
                        <input type="text" class="text-field" placeholder="Enter Username">
                      </div>
                      <div class="text-field-container">
                        <input type="text" class="text-field2" placeholder="Enter Password">
                      </div>
                      <div class="remember">
                       <input type="checkbox" id="rememberMe"  name="rememberMe">
                       <label for="rememberMe">Remember Me</label>
                      </div>
                      <div class="loginbtn">
                      <h1 onclick="navigateToPage()">LOGIN</h1>
                      </div>
                      <div class="forgot">
                        <h1>Forgot your password?</h1>
                      </div>
                      <div class="hr"></div>
                      <div class="createbtn">
                      <h1>CREATE ACCOUNT</h1>
                      </div>
                      <div class="activated">
                      <h1>Existing account but not yet <span class="blue-span">Activated ?</span></h1>
                      </div>
                 </div>
         </div>
    </div>
</body>
<script>
  function navigateToPage() {
      // Palitan mo ang URL na nais mo
      window.location.href = 'dashboard.html';
    }
</script>
</html>
